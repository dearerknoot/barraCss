<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width: 100%;
            text-align: center;
            justify-content: center;
            margin-top: 400px;
        }
        .barra{
            width: 800px;
            height: 70px;
            background-color: gray;
            border-radius: 50px;
            margin-left: 500px;
            display: flex;
        }
        .redl{
            width: 35%;
            height: 100%;
            background-color: red;
            border-radius: 50px 0 0 50px;
        }
        .redr{
            width: 35%;
            height: 100%;
            background-color: red;
            border-radius: 0 50px 50px 0;
        }
        .yel{
            width: 25%;
            height: 100%;
            background-color: yellow;
            
        }
        .gre{
            width: 10%;
            height: 100%;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="barra">
            <div class="redl"></div>
            <div class="yel"></div>
            <div class="gre"></div>
            <div class="yel"></div>
            <div class="redr"></div>
        </div>
    </div>
</body>
</html>
